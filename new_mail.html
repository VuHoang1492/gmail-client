<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/base.css">
  <title>Write Message</title>
</head>

<body>
  <div class="container h-100 row m-5">
    <div class="col-2 border mx-1 d-flex justify-content-between flex-column">
      <ul class="list-group list-group-flush ">
        <li id="receive-mail" class="list-group-item  list-group-item-action p-3" role="button">Hộp thư đến</li>
        <li id="send-mail" class="list-group-item  list-group-item-action p-3" role="button">Thư đã gửi</li>
        <li id="create-mail" class="list-group-item  list-group-item-action list-group-item-dark p-3" role="button">Viết
          mail</li>
        <li id="spam-mail" class="list-group-item  list-group-item-action p-3" role="button">Thư spam</li>
      </ul>
      <button id="sign-out-btn" class="btn my-1 mx-3"><i class="bi bi-box-arrow-in-left "></i> Sign Out</button>
    </div>
    <div class="border col-9 rounded overflow-scroll  mh-100">
      <div class="form" id="form-mail" action="new_mail.html" method="get">
        <div class="form-group m-3">
          <label for="exampleFormControlInput1">
            <h5>Tiêu đề: </h5>
          </label>
          <input type="text" class="form-control" id="subject" placeholder="Nhập tiêu đề" name="tieu-de">
        </div>
        <div class="form-group m-3">
          <label for="exampleFormControlInput1">Đến:</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        </div>
        <div class="form-group m-3">
          <label for="exampleFormControlTextarea1">Nội dung:</label>
          <textarea class="form-control" id="messages" rows="10" name="content"></textarea>
        </div>
        <div class="form-group m-3">
          <label for="exampleFormControlFile1">Đính kèm:</label>
          <input type="file" class="form-control-file" id="file-list" name="file">
        </div>
        <div class="form-group m-3">
          <button type="submit" class="btn btn-primary w-25" id="submit-form">Gửi Mail</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./js/create_mail.js"></script>
<script src="./js/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
