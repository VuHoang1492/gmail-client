<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container h-100 row m-5">
        <div class="col-2 border mx-1 d-flex justify-content-between flex-column">
            <ul class="list-group list-group-flush ">
                <li id="receive-mail" class="list-group-item  list-group-item-action list-group-item-dark p-3"
                    role="button">Hộp thư đến</li>
                <li id="send-mail" class="list-group-item  list-group-item-action p-3" role="button">Thư đã gửi</li>

                <li id="spam-mail" class="list-group-item  list-group-item-action p-3" role="button">Thư spam</li>
            </ul>
            <button id="sign-out-btn" class="btn my-1 mx-3"><i class="bi bi-box-arrow-in-left "></i> Sign Out</button>
        </div>
        <div class="border col-9 rounded overflow-scroll mh-100">
            <h2 class="my-1 position-relative"><small>Thư đã nhận</small></h2>
            <ul id="list-email" class="list-group list-group-flush mx-3 ">
                </li>

            </ul>
        </div>
    </div>
